<!-- extracredit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extra Credit - Health is Wealth Medical</title>
  <link rel="stylesheet" href="extracredit.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Health is Wealth Medical</h1>
    <p id="welcomeMessage"></p>
    <label id="newUserLabel" style="display:none;">
      <input type="checkbox" onclick="resetUser()"> Not <span id="storedName"></span>? Click to start as a new user.
    </label>
  </header>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>We found saved data. Would you like to reload your previous form entries?</p>
      <button onclick="loadLocalStorage()">Yes, reload</button>
      <button onclick="clearLocalStorage()">No, clear</button>
    </div>
  </div>

  <form id="patientForm" onsubmit="return handleSubmit(event)">
    <label>First Name: <input type="text" id="first_name" required></label>
    <label>Email: <input type="email" id="email" required></label>
    <label>Phone: <input type="tel" id="phone" pattern="\d{3}-\d{3}-\d{4}" required></label>
    <label><input type="checkbox" id="rememberMe" checked> Remember Me</label>
    <button type="button" onclick="reviewForm()">Review</button>
    <input type="submit" value="Submit">
  </form>

  <div id="reviewSection" style="display:none;">
    <h2>Check your entries...</h2>
    <p id="reviewOutput"></p>
    <button onclick="submitAfterReview()">Submit</button>
    <button onclick="goBackToForm()">Go Back</button>
  </div>

  <footer class="footer">
    <p>Health is Wealth Medical | support@healthiswealthmedical | 1233 Mission Bend, TX</p>
  </footer>
</body>
</html>
