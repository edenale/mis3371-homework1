<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Credit - Health is Wealth Medical</title>
    <link rel="stylesheet" href="extracredit.css">
    <script src="script.js" defer></script>
</head>
<body onload="initializePage()">
    <header>
        <h1 id="welcomeMessage">Welcome</h1>
        <p>Today is <span id="date-display"></span></p>
        <label id="newUserLabel" style="display:none;">
            <input type="checkbox" onclick="resetUser()"> Not <span id="storedName"></span>? Click here to start as a new user.
        </label>
    </header>

    <form id="patientForm" novalidate>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="000-000-0000" required>

        <label><input type="checkbox" id="rememberMe" checked> Remember Me</label><br><br>

        <button type="button" onclick="reviewData()">Review</button>
    </form>

    <!-- Modal for Review -->
    <div id="modalReview" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Check your entries...</h2>
            <div id="reviewOutput"></div>
            <button onclick="submitData()">Submit</button>
            <button onclick="closeModal()">Go Back</button>
        </div>
    </div>

    <footer>
        <p>Health is Wealth Medical | Contact: support@healthiswealthmedical | 1233 Mission Bend, TX 77083</p>
    </footer>
</body>
</html>
